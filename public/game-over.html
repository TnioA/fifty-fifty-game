<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fifty-Fifty Game</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <img class="background-image" src="assets/background3.jpg" alt="">
    </div>
    <div class="container">
        <div class="content">
            <div class="game-title">
                <a rel="stylesheet" href="./">
                    <img src="assets/5050header.png" alt="">
                </a>
            </div>
            <div class="game-content">
                <div class="game-over-img">
                    <div class="img-wrapper">
                        <img src="assets/game-over.png" alt="">
                    </div>
                </div>
            </div>
            <div class="controlls">
                <button class="btn-play-again"> Play again?</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".btn-play-again").addEventListener("click", () => window.location.href = "game.html");
    </script>
</body>

</html>
